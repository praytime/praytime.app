<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Firebase App is always required and must be first -->
    <!-- script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script-->
    <script src="/__/firebase/5.2.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <!--script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script-->
    <script src="/__/firebase/5.2.0/firebase-firestore.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-GheSc0eKtS4paXu3SjJDsPGxA5WReRk&libraries=geometry,places"></script>

    <title>praytime.app</title>
  </head>
  <body>

    <div class="container">
      <div id="locationField">
        <input id="autocomplete" placeholder="Enter a location" type="text" />
      </div>

      <div id="app">
        {{ message }}
          <template v-for="event in events">
            <div class="shadow-lg card">
              <div class="card-body">
                <h5 class="card-title"><a target="_blank" :href="event.url">{{ event.name }}</a></h5>
                <h6 class="card-subtitle mb-2 text-muted"><address>{{ event.address }}</address></h6>
                <p><a target="_blank" :href="'https://www.google.com/maps/search/?api=1&query=' + event.name + '&query_place_id=' + event.placeId">{{ event.distLabel }} mi</a></p>
                <ul v-if="event.fajrIqama" class="list-group">
                  <li class="list-group-item">Fajr: {{ event.fajrIqama }}</li>
                  <li class="list-group-item">Dhuhr: {{ event.zuhrIqama }}</li>
                  <li class="list-group-item">Asr: {{ event.asrIqama }}</li>
                  <li class="list-group-item">Maghrib: {{ event.maghribIqama }}</li>
                  <li class="list-group-item">Isha: {{ event.ishaIqama }}</li>
                </ul>
                <p v-else>Check website for prayer times.</p>
              </div>
          </template>
      </div>

      <a target="_blank" href="https://github.com/praytime/praytime.app">github</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="praytime.js"></script>

  </body>
</html>

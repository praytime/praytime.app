<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Firebase App is always required and must be first -->
        <!-- script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script-->
        <script src="/__/firebase/5.2.0/firebase-app.js"></script>

        <!-- Add additional services that you want to use -->
        <!--script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script-->
        <script src="/__/firebase/5.2.0/firebase-firestore.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-GheSc0eKtS4paXu3SjJDsPGxA5WReRk&libraries=geometry,places"></script>

    </head>

    <body>

        <div id="locationField">
            <input id="autocomplete" placeholder="Enter a location" type="text" />
        </div>

        <div id="app">
            {{ message }}
            <table>
                <template v-if="events.length > 0">
                    <tr>
                        <td>Fajr</td>
                        <td>Zuhr</td>
                        <td>Asr</td>
                        <td>Maghrib</td>
                        <td>Isha</td>
                    </tr>
                </template>
                <template v-for="event in events">
                    <tr>
                        <td colspan=5>{{ event.distLabel }} mi <a target="_blank" :href="event.url">{{ event.name }}</a> <a target="_blank" :href="'https://www.google.com/maps/search/?api=1&query=' + event.name + '&query_place_id=' + event.placeId">{{ event.address }}</a>
                        </td>
                    </tr>
                    <tr>
                        <td>{{ event.fajrIqama }}</td>
                        <td>{{ event.zuhrIqama }}</td>
                        <td>{{ event.asrIqama }}</td>
                        <td>{{ event.maghribIqama }}</td>
                        <td>{{ event.ishaIqama }}</td>
                    </tr>
                </template>
            </table>
        </div>

        <script src="praytime.js"></script>

        <a target="_blank" href="https://github.com/praytime/praytime.app">github</a>
    </body>

</html>
